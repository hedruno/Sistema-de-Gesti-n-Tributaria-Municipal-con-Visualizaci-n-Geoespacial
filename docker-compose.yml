version: '3.8'

services:
  # Base de datos PostGIS
  postgis:
    image: postgis/postgis:15-3.3
    container_name: tributario_postgis
    environment:
      POSTGRES_DB: tributario_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgis_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tributario_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tributario_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build: ./backend
    container_name: tributario_api
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      DB_HOST: postgis
      DB_PORT: 5432
      DB_NAME: tributario_db
      DB_USER: admin
      DB_PASSWORD: admin123
    ports:
      - "8000:8000"
    networks:
      - tributario_network
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: tributario_frontend
    depends_on:
      - backend
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./kd_tree.js:/usr/share/nginx/html/kd_tree.js:ro
      - ./data.json:/usr/share/nginx/html/data.json:ro
      - ./images:/usr/share/nginx/html/images:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - tributario_network
    restart: unless-stopped

volumes:
  postgis_data:
    driver: local

networks:
  tributario_network:
    driver: bridge
